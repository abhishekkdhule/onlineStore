<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
 
    <title>Registration</title>
</head>
<body style="background-color: rgb(219, 219, 219)   ;">
    <div class="container mt-4" >
        <div class="row ">
            <div class="col-md-4"></div>
            <div class="col-md-4 p-4" style="background-color: white;">
                <h3>Create account</h3>
                    <form enctype="multipart/form-data" class="form" method="POST" action="{% url 'signup' %}">{% csrf_token %}
                    <div class="form-group">
                        <label>User id</label>
                        <input type="text" class="form-control" name="userid" placeholder="userid">
                    </div>
                    <div class="form-group">
                        <label>Firstname</label>
                        <input type="text"  class="form-control" name="firstname" placeholder="firstname">
                    </div>
                    <div class="form-group">
                        <label>Lastname</label>
                        <input type="text" class="form-control" name="lastname" placeholder="lastname">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" name="password" placeholder="password">
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" class="form-control" name="conf-password" placeholder="confirm password">
                    </div>
                    
                    <button class="btn btn-dark" type="submit">Sign up</button>
                    </form>
                    {% for message in messages %}
                    <p style="color:red;">{{message}}</p>
                    {% endfor %}
                        <a href="{% url 'signin' %}">&#8592; Sign in</a>
                </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</body>
</html>
